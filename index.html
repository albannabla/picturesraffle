<!DOCTYPE HTML>
<html>
    <head>
        <title>Pictures Raffle</title>    
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="A random raffle from an array list of names, showing name and picture of each draft">
        <meta name="author" content="Alban Nabla">
        <script type="text/javascript">
            var initial_list = ["Claudio","Anna","Giorgio","Luca", "Marta"];
            var i = ""
            function start_list() {
                for i in initial_list {
                    document.getElementById("namelist").innerHTML = "<li>"+ i + "<li>";
                }
            }
        </script>
    </head>
    <body>
        <header>
        <div class="container">
            <h1 id="master-title">CHRISTMAS RAFFLE</h1>
        </div>
        </header>
        
        <div class="container">
            <aside class="sidebar">
                <div id="sidebar-title">
                    <h3>Remaining Tickets:</h3>
                </div>
                <ul class="namelist">
                </ul>
            </aside>

            <div class="content">
                <h2>LAST DRAWN TICKET WAS: </h2>
                <img src="image/SC.jpg">
            </div>    
        </div>
        <nav>
            <div class="container">
                <button onclick="start_list()">RESET</button>
                <button>DRAW NEXT NAME</button>
            </div>
        </nav>
        
        <div class="container">
            <footer>
            </footer>
        </div>
    </body>
</html>
