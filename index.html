<!DOCTYPE HTML>
<html>
    <head>
        <title>Pictures Raffle</title>    
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="A random raffle from an array list of names, showing name and picture of each draft">
        <meta name="author" content="Alban Nabla">
        <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
        <script type="text/javascript">
            var initial_list = ["Claudio","Anna","Giorgio","Luca", "Marta"];
            var current_list = [];
            function start_list() {
                current_list = initial_list.slice();
                document.getElementById("lista").innerHTML = current_list.length + "<br>"+ current_list;
                document.getElementById("foto").src = "image/start.jpg";
            }
            function draw_name() {if (current_list.length > 0)
                {
                var pick = Math.floor(Math.random() * current_list.length);
                var chosen = current_list.splice(pick,1);
                document.getElementById("lista").innerHTML = current_list.length + "<br>"+ current_list; 
                document.getElementById("picked").innerHTML = chosen[0] + "<br>";
                document.getElementById("foto").src = "image/"+ chosen[0] +".jpg";
                }
            }
            
        </script>
    </head>

    <body>
        <header>
            <h1 id="master-title">Lucky Draw</h1>
        </header>

        <container>
            <div class="content">
                <img id="foto" src="image/start.jpg" width="400" height="500">
                <h2>And the winner is... </h2>
                <p id="picked"></p>
            </div>    

            <nav>
                <button onclick="start_list()">RESET</button>
                <button onclick="draw_name()">DRAW NEXT NAME</button>
            </nav>

        </container>

        <div class="sidebar">
            <div id="sidebar-title">
                <h3>Remaining Tickets:</h3>
                <p id="lista"></p>
            </div>
        </div>


    </body>
</html>
